<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <!-- Star with gradient fill -->
  <defs>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="staffGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a9e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Star shape filled with gold gradient -->
  <path d="M24 8 L16 20 L24 24 L32 20 L24 8 Z" fill="url(#starGradient)" stroke="#FF8C00" stroke-width="1" stroke-linejoin="round"/>
  <!-- Staff with blue gradient -->
  <line x1="24" y1="24" x2="24" y2="40" stroke="url(#staffGradient)" stroke-width="3" stroke-linecap="round"/>
  <!-- Base line -->
  <line x1="18" y1="32" x2="30" y2="32" stroke="url(#staffGradient)" stroke-width="3" stroke-linecap="round"/>
</svg>